<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="" method="post">
		<label for="email">Email</label><br/>
		<input type="email" name="email" required placeholder="abc@gmail.com" id="email"><br/>
		<label for="password">Password</label><br/>
		<input type="password" name="password" id="password"><br/>
		<label>Country</label>
		<select name="country">
			<option>India</option>
			<option selected>Nepal</option>
			<option>Srilanka</option>
		</select> <br/>
		<label>Gender</label><br/>
		<input type="radio" name="gender" value="female">Female<br/>
		<input type="radio" name="gender" value="male">Male<br/>
		<input type="radio" name="gender" value="other">Other<br/>
		<label>Coding Languages you know :</label><br/>
		<input type="checkbox" name="codelang" value="Java">Java<br/>
		<input type="checkbox" name="codelang" value="Python">Python<br/>
		<input type="checkbox" name="codelang" value="Kotlin">Kotlin<br/>
		<!-- <input type="button" value="Reset"> -->
		<label>Comments</label><br/>
		<!-- <input type="text"><br/> -->
		<textarea name="comments" rows="3" cols="50" disabled></textarea><br/>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
